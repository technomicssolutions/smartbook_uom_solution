<div class="form_container single_column_container" id="new_batch">
	<form name="batch_form">
		<div class="control">
			<label>Batch Name</label>
			<input type="text" ng-model="batch.name"/>
		</div>
		<div class="control">
			<label>Created date</label>
			<input type="text" id="created_date"ng-model="batch.created_date"/>
		</div>
		<div class="control">
			<label>Expiry date</label>
			<input type="text" id="expiry_date" ng-model="batch.expiry_date"/>
		</div>
		<div class="control">
			<p class="error_msg">[[validate_batch_error_msg]]</p>
			<input type="submit" value="Create" ng-click="save_batch()">
			<input type="submit" value="Cancel" ng-click="hide_popup()">
		</div>
	</form>
</div>
