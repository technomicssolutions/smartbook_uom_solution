<div class="form_container single_column_container" id="search_items">
	<div class="control">
		<label>Category</label>
		<input type="text" name="category_name" ng-model="category_name" ng-change="get_category_list()" autocomplete="off" />
		<div ng-show="categories_list.length > 0" class="search_list">
			<div ng-repeat="category in categories_list" class="search_list_item" ng-click="get_category_details(category)">
				<span>[[category.name]]</span>
			</div>
		</div>
	</div>
	<div class="control">
		<label>Product</label>
		<input type="text" ng-model="product_name" ng-change="get_products()" autocomplete="off"/>
		<div ng-show="products.length > 0" class="search_list">
			<div ng-repeat="product in products" class="search_list_item" ng-click="get_product_details(product)">
				<span>[[product.name]]</span>
			</div>
		</div>
	</div>
	<div class="control">
		<label>Brand</label>
		<input type="text" ng-model="brand_name" ng-change="get_brands()" autocomplete="off" />
		<div ng-show="brands.length > 0" class="search_list">
			<div ng-repeat="brand in brands" class="search_list_item" ng-click="get_brand_details(brand)">
				<span>[[brand.name]]</span> 
			</div>
		</div>
	</div>	
	<div class="control">
		<label>Item</label>
		<input type="text" ng-model="item_name" ng-change="get_items()" autocomplete="off" />
		<div ng-show="items.length > 0" class="search_list">
			<div ng-repeat="item in items" class="search_list_item" ng-click="get_item_details(item)">
				<span>[[item.item_name]]</span>
			</div>
		</div>
	</div>
	<div class="button_control">
		<p class="error_msg">[[no_item_msg]]</p>
		<p class="error_msg">[[no_category_msg]]</p>
		<p class="error_msg">[[no_product_msg]]</p>
		<p class="error_msg">[[no_brand_msg]]</p>
		<input type="submit" value="Cancel" ng-click="hide_popup()">
	</div>
</div>
