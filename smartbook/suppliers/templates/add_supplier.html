<div class="form_container" id="add_supplier">
	<form name="supplier_form">
		<div class="control">
			<label>Name</label>
			<input type="text" ng-model="supplier.name"/>
		</div>
		<div class="control">
			<label>Address</label>
			<input type="text" ng-model="supplier.address"/>
		</div>
		<div class="control">
			<label>Mobile</label>
			<input type="text" ng-model="supplier.mobile"/>
		</div>
		<div class="control">
			<label>Telephone Number</label>
			<input type="text" ng-model="supplier.telephone_number"/>
		</div>
		<div class="control">
			<label>Email</label>
			<input type="text" ng-model="supplier.email"/>
		</div>		
		<div class="button_control">
			<p class="error_msg">[[validate_supplier_error_msg]]</p><br/>
			<input type="submit" value="Save" ng-click="save_supplier()">
			<input type="submit" value="Cancel" ng-click="hide_popup()">
		</div>
	</form>
</div>
