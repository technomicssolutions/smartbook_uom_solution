<div class="form_container single_column_container" id="add_salesman">
	<form name="customer_form">
		<div class="control">
			<label>First Name</label>
			<input type="text" ng-model="salesman.first_name"/>
		</div>
		<div class="control">
			<label>Last Name</label>
			<input type="text" ng-model="salesman.last_name"/>
		</div>
		<div class="control">
			<label>Address</label>
			<input type="text" ng-model="salesman.address"/>
		</div>
		<div class="control">
			<label>Contact Number</label>
			<input type="text" ng-model="salesman.contact_no"/>
		</div>
		<div class="control">
			<label>Email</label>
			<input type="text" ng-model="salesman.email"/>
		</div>		
		<div class="button_control">
			<p class="error_msg">[[validate_salesman_error_msg]]</p><br/>
			<input type="submit" value="Save" ng-click="save_salesman()">
			<input type="submit" value="Cancel" ng-click="hide_popup()">
		</div>
	</form>
</div>
